
<div class="fluid-container row bg-light mt-5 py-5">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="card  mb-5 px-5 pt-5">
            <h1 class="display-5 fw-bold">Welcome to Quiz Competition</h1>
            <p class="col-md-8 fs-4">This Quiz will contains Total 10 Questions. Each Question holds 10 Points</p>
            <h4>Rules:</h4>
            <ol>
                <li>Correct Question gives you 10 points</li>
                <li>Incorrect Question gives to -2 points</li>
                <li>You will have 60 sec to answer each Question</li>
                <li>Refereshing the page will Reset the Quiz</li>
            </ol>
        
            <div class="name col-md-4 my-3">
                <label for="">Enter Your Name:</label>
                <input #name type="text" class="form-control" ><br>
                <button class="btn btn-outline-danger " routerLink="/question" (click)="startQuiz()">Start the Quiz!</button>
            </div>
        </div>
    </div>
</div>
